<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    

    -->

    <div class="container">
      <h1 class="text-center" id="title">Survey Form</h1>
    <p class="text-center" id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <div class="mb-3">
        <label class="form-label" id="name-label" for="name-label">Name</label>
        <input class="form-control" placeholder="Please input name" id="name" required type="text" />
      </div>
      <div class="mb-3">
        <label class="form-label" id="email-label" for="email-label">Email</label>
        <input class="form-control" placeholder="Please input email" id="email" required type="email" />
      </div>
      <div class="mb-3">
        <label class="form-label" id="number-label" for="number-label">Age</label>
        <input class="form-control" placeholder="input age" id="number" type="number" max="100" min="2" />
      </div>
      <div class="mb-3">
        <label class="form-label" for="dropdown">Which option best describes your current role? </label>
        <select class="form-select" name="current-role" id="dropdown">
          <option value="Student">Student</option>
          <option value="Full Time">Full Time Job</option>
          <option value="Full Time Leaner">Full Time Learner</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label" for="yes">Would you recommend freeCodeCamp to a friend?</label>
        <input class="form-check-input" type="radio" id="yes" name="recommend" value="YES">
        <input class="form-check-input" type="radio" id="no" name="recommend" value="NO">
      </div>
      <div class="mb-3">
        <label class="form-check-label" for="yes">What would you like to see improved?</label>
        <input class="form-check-input" type="checkbox" id="front" name="improve" value="Frontend">
        <input class="form-check-input" type="checkbox" id="back" name="improve" value="Backend">
      </div>

      <div class="mb-3">
        <label class="form-label" for="suggestions">Any comments or suggestions?</label>
        <textarea class="form-control" name="suggestions" id="suggestions" cols="30" rows="10"></textarea>
      </div>
      
      <div class="mb-3 d-grid gap-2">
        <button class="btn btn-success" id="submit">Submit</button>
      </div>
    </form>
    </div>
    <script  src="js/index.js"></script>

  </body>
</html>
